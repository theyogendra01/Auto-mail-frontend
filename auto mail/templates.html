<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Templates - Auto Mail</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html">Schedule Email</a>
                <a href="analytics.html">Analytics</a>
                <a href="templates.html" class="active">Templates</a>
                <a href="settings.html">Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="templates-container">
                <div class="templates-header">
                    <h2>Email Templates</h2>
                    <button class="btn-primary" onclick="showNewTemplateForm()">Create New Template</button>
                </div>

                <div class="templates-grid">
                    <!-- Meeting Follow-up Template -->
                    <div class="template-card">
                        <h3>Meeting Follow-up</h3>
                        <p class="template-preview">Thank you for taking the time to meet today...</p>
                        <div class="template-actions">
                            <button class="btn-secondary" onclick="useTemplate(1)">
                                <i class="fas fa-use"></i> Use Template
                            </button>
                            <button class="btn-icon" onclick="editTemplate(1)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon delete" onclick="deleteTemplate(1)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Project Update Template -->
                    <div class="template-card">
                        <h3>Project Update</h3>
                        <p class="template-preview">Here's our weekly progress update on...</p>
                        <div class="template-actions">
                            <button class="btn-secondary" onclick="useTemplate(2)">Use Template</button>
                            <button class="btn-icon" onclick="editTemplate(2)">Edit</button>
                            <button class="btn-icon delete" onclick="deleteTemplate(2)">Delete</button>
                        </div>
                    </div>

                    <!-- Welcome Email Template -->
                    <div class="template-card">
                        <h3>Welcome Email</h3>
                        <p class="template-preview">Welcome aboard! We're excited to have you...</p>
                        <div class="template-actions">
                            <button class="btn-secondary" onclick="useTemplate(3)">Use Template</button>
                            <button class="btn-icon" onclick="editTemplate(3)">Edit</button>
                            <button class="btn-icon delete" onclick="deleteTemplate(3)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Template Form Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <h2>Create New Template</h2>
            <form id="templateForm">
                <input type="text" placeholder="Template Name" required>
                <input type="text" placeholder="Subject Line" required>
                <textarea placeholder="Email Content" required></textarea>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Template</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add the script tag here -->
    <script src="templates.js"></script>
    <a href="index.html" class="brand-link">AutoMail</a>
</body>

</html>
